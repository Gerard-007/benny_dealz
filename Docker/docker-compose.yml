version: '3'

services:
  benny_dealz_app:
    volumes:
      - static:/static
      - media:/media
    env_file:
      - ../.env
    build:
      context: ..
    ports:
      - "8000:8000"

  nginx:
    build: ../nginx
    volumes:
      - static:/static
      - media:/media
    ports:
      - "80:80"
    depends_on:
      - benny_dealz_app

volumes:
  static:
  media:
