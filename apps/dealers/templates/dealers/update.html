<div class="col-lg-12">
  <div class="user-profile-card profile-store">
    <h4 class="user-profile-card-title">Dealer's Info</h4>
    <div class="user-profile-form">
      <form enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" id="selected_id" value="{{dealer.id}}">
        <div class="form-group">
          <label for="img-input-file" id="drop-area">
            <input type="file" accept="image/*" id="img-input-file" hidden>
            <div id="img-view">
              <i class="fa-solid fa-upload fa-2xl" style="color: #eebf17;"></i>
              <br>
              <small>Drag and drop or click here<br>to upload your logo</small>
              <span>upload your logo from device</span>
            </div>
          </label>
        </div>
        <div class="form-group">
          <label>Business Name</label>
          <input type="text" class="form-control" id="business_name" name="business_name" hx-post="/check_business_name/" hx-trigger="keyup" hx-target="#business_name-error" value="{{dealer.business_name}}" disabled>
          <div id="business_name-error"></div>
        </div>

        <div class="form-group">
          <label>Business Email</label>
          <input type="email" class="form-control" id="business_email" name="business_email" hx-post="/check_business_email/" hx-trigger="keyup" hx-target="#business_email-error" value="{{dealer.business_email}}" disabled>
          <div id="business_email-error"></div>
        </div>
        <div class="form-group">
          <label>Business Phone</label>
          <input type="tel" class="form-control" id="business_phone" name="business_phone" hx-post="/check_business_phone/" hx-trigger="keyup" hx-target="#business_phone-error" value="{{dealer.business_phone}}">
          <div id="business_phone-error"></div>
        </div>
        <button type="button" class="theme-btn my-3" id="submit_dealer_update">
          <span class="far fa-save"></span>
          Save Changes
          <i class="fa-solid fa-spinner fa-spin fa-lg" id="spinner-icon" style="display:none"></i>
        </button>
      </form>
    </div>
  </div>
</div>
